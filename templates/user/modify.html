
{% extends 'common/book_base.html' %}

{% block title %}账号设置{% endblock %}

{% block page_body %}
    {% load static %}
<div class="page-body">
            <div class="ui nags">
            </div>
            <div class="w-breadcrumb">
                <div class="ui container">
                    <a class="toc">
                        <i class="align justify icon"></i>
                    </a>
                    <div class="ui huge breadcrumb">
                        基本信息
                    </div>
                </div>
            </div>
            <div class="ui container">

                <div class="ui items">
                    <div class="item">
                        <a class="ui tiny image avatar">
                            <img src="{% static human.avatar %}">
                        </a>
                        <div class="content">
                            <button data-selector="avatar" id="upload_avatar" type="button" class="ui button basic">上传头像</button>
                            <div class="extra">选择一张你喜欢的图片，我们将自动缩略成264x264的大小<br>设置完成后，由于CDN缓存，头像生效大概需要5分钟</div>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <form action=""  method="post" class="ui form">
                    <div class="ui error message"></div>
                    <div class="ui success message">
                        <div class="header"><i class="icon check circle outline"></i>更新成功</div>
                    </div>
                    <div class="field">
                        <label>手机号</label>
                        <input type="text" name="mobile" disabled="disabled" value="{{ human.mobile }}">
                    </div>
                    <div class="field">
                        <label>昵称</label>
                        <input type="text" name="nickname" value="{{ human.nickname }}">
                    </div>
                    <div class="field">
                        <label>邮箱</label>
                        <input type="text" name="email" value="{{ human.email }}">
                    </div>
{#                    <div class="field">#}
{#                        <label>简介</label>#}
{#                        <textarea name="description" rows="2"></textarea>#}
{#                    </div>#}
                    {% csrf_token %}
                    <button type="submit" class="ui button primary">保存</button>
                </form>
            </div>
        </div>
{% endblock %}

{% block scripts %}

<script type="text/javascript" src="{% static 'lib/layer/layer.js' %}"></script>

<script>

    $('#upload_avatar').click(function () {

                layer.open({
                  type: 2,
                  title: '上传头像',
                  shadeClose: true,
                  shade: false,
                  maxmin: true, //开启最大化最小化按钮
                  area: ['800px', '640px'],
                  content: '{% url "user:upload_avatar" %}'
                });


    })



</script>

{% endblock %}
